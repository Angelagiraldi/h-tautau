bjet_pt_2 bjet2_pt_raw 40 0 400 nbjets>=2 nbjetscand>=2
bjet_eta_2 bjet2_eta 60 -3 3 nbjets>=2 nbjetscand>=2
bjet_phi_2 bjet2_phi 60 -3.5 3.5 nbjets>=2 nbjetscand>=2
